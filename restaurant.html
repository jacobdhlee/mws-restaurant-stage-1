<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="Breadcrumb" id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="restaurant map" tabindex="0"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="info-container">
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <div class="add-review-container">
          <h3 class="add-review-title">Add your review</h3>
          <form id="review-form">
            <div class="add-name-container">
              <label for="name">Name : </label>
              <input type="text" class="name-input" name="name" placeholder="Please put your name here" minlength="3" required />
              <span></span>
            </div>

            <div class="add-rating-container">
              <label for="rating">Rating : </label>
              <select aria-label="review-rating" name="rating" class="review-rating" required>
                <option value="">Please choose your rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <span></span>
            </div>

            <div class="add-comments-container">
              <label for="commnets">Comments</label><span class="span"></span><br/>
              <textarea class="commnets" name="commnets" placeholder="Write your commets" required></textarea>
            </div>

            <div class="button-container">
              <button type="button" class="review-submit-btn" onClick="submitReview()">Submit</button>
            </div>
            <div class="error">
              <h4 class="errorText">Please fill out name or/and rating</h4>
            </div>
          </form>

        </div>

        <ul id="reviews-list"></ul>
      </section>
      <!-- add review -->

    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="./idb.js"></script>

  <!-- End scripts -->
</body>

</html>
